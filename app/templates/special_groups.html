{% extends "base.html" %}
{% block title %}特殊组别{% endblock %}

{% block content %}
<div class="container">
    <h1>特殊组别</h1>
    <p class="section-description">这些是特殊功能组别，提供不同于普通单词组的额外功能</p>
    
    <div class="special-cards">
        <!-- 黑曜石卡片 - 包含所有标记的单词 -->
        <div class="special-card obsidian-card">
            <div class="card-inner">
                <!-- 卡片正面 -->
                <div class="card-front">
                    <div class="card-glow"></div>
                    <h2>黑曜石收藏</h2>
                    <p class="card-description">所有被标记的单词集合</p>
                    <div class="word-counter">{{ marked_words_count }} 个单词</div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path fill="currentColor" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- 卡片背面 -->
                <div class="card-back">
                    <h3>练习模式</h3>
                    <div class="special-actions">
                        <a href="{{ url_for('special.obsidian_practice', mode='study') }}" class="special-btn study">背诵模式</a>
                        <a href="{{ url_for('special.obsidian_practice', mode='order') }}" class="special-btn order">顺序测试</a>
                        <a href="{{ url_for('special.obsidian_practice', mode='random') }}" class="special-btn random">乱序测试</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 炫风卡片 - 装饰性 -->
        <div class="special-card wind-card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-glow"></div>
                    <h2>炫风</h2>
                    <p class="card-description">敬请期待</p>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path fill="currentColor" d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 日光闪耀卡片 - 装饰性 -->
        <div class="special-card sunlight-card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-glow"></div>
                    <h2>日光闪耀</h2>
                    <p class="card-description">敬请期待</p>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path fill="currentColor" d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 添加点击事件处理翻转
    const obsidianCard = document.querySelector('.obsidian-card');
    
    obsidianCard.addEventListener('click', function() {
        this.classList.toggle('flipped');
    });
});
</script>
{% endblock %}
